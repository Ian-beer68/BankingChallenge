server:
  context-path: /banking
  port: 8080

spring:
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ssZ
    time-zone: Europe/London
    mapper:
      use-getters-as-setters: false
    serialization:
      write-dates-as-timestamps: false

  data:
    mongodb:
      port: 27017
      host: localhost
      database: Bank
